version: '3.2'

services:
  portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9001:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data

  db:
    image: postgres
    restart: always
    volumes:
      - ./nextcloud_volume/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    secrets:
      - postgres_db
      - postgres_password
      - postgres_user

  app:
    build: nextcloud
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./nextcloud_volume/data:/var/www/nextcloud/data
      - ./nextcloud_volume/config:/var/www/nextcloud/config
    environment:
      - DATADIRECTORY=/var/www/nextcloud/data
      - FILESYSTEM_CHECK_CHANGES=1
      - POSTGRES_HOST=db:5432
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - NEXTCLOUD_ADMIN_PASSWORD_FILE=/run/secrets/nextcloud_admin_password
      - NEXTCLOUD_ADMIN_USER_FILE=/run/secrets/nextcloud_admin_user
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost
        #      - OBJECTSTORE_S3_HOST=objstor
        #      - OBJECTSTORE_S3_BUCKET=nextcloud
        #      - OBJECTSTORE_S3_KEY=/run/secrets/minio_user
        #      - OBJECTSTORE_S3_SECRET=/run/secrets/minio_password
        #      - OBJECTSTORE_S3_PORT=9000
        #      - OBJECTSTORE_S3_SSL=false
        #      - OBJECTSTORE_S3_REGION=optional
        #      - OBJECTSTORE_S3_USEPATH_STYLE=true
    depends_on:
      - db
    secrets:
      - nextcloud_admin_password
      - nextcloud_admin_user
      - postgres_db
      - postgres_password
      - postgres_user
      - minio_user
      - minio_password

